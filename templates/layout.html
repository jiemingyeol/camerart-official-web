<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}카메랄트{% endblock %}</title>

    <!-- 기본 스타일 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

    <!-- 페이지별 추가 CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block page_class %}{% endblock %}">

    <!-- ☰ 햄버거 메뉴 버튼 (스크롤 고정) -->
    <div id="menu-button" onclick="toggleSidebar()">
        ☰
    </div>

    <!-- 사이드바 -->
    <div id="sidebar">
        <ul class="menu">
            <li><a href="/now">NOW</a></li>

            <li class="has-submenu">
                <span class="menu-toggle" onclick="toggleSubmenu(this)">
                    <span class="arrow">▶</span> ARCHIVE
                </span>
                <ul class="submenu">
                    {% for i in range(1, 16) %}
                    <li><a href="/archive/{{ i }}">{{ i }}th</a></li>
                    {% endfor %}
                </ul>
            </li>

            <li><a href="/about">ABOUT</a></li>
        </ul>
    </div>

    <!-- 페이지별 콘텐츠 -->
    {% block content %}{% endblock %}

    <!-- 공통 JS -->
    <script src="{{ url_for('static', filename='js/dragscroll.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>

    <!-- 페이지별 추가 JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
